$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  dir_run:
    type: string
  dir_data:
    type: string
  index_salmon:
    type: string
  suffixes_fastq:
    type: object
    properties:
      paired-end:
        type: array
        items:
          type: string
        default:
          - "_R1.fq.gz"
          - "_R2.fq.gz"
      single-end:
        type: string
        default: ".fq.gz"
    default:
      paired-end:
        - "_R1.fq.gz"
        - "_R2.fq.gz"
      single-end: ".fq.gz"
  clean_fq:
    type: boolean
    default: true
  run_multiqc:
    type: boolean
    default: true
additionalProperties: false

required:
  - dir_data
  - index_salmon
  - suffixes_fastq
  - clean_fq
  - run_multiqc
